<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactr</title>
    <link rel="shortcut icon" href="Redactr logo.svg" type="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Redactr logo.svg" alt="">
        </div>
    </header>
    <section class="main-container">
        <div class="sub-container">
            <div class="container-content">
                <p class="sub-heading">Your Content</p>
                <textarea name="" id="" placeholder="Past your words here..."></textarea>
            </div>
            <div class="container-content">
                <p class="sub-heading">Scan words</p>
                <textarea name="" id="" placeholder="use comma (,) to separate words"></textarea>
            </div>
            <div class="container-content">
                <p class="sub-heading">Replacement word</p>
                <textarea name="" id="replace"></textarea>
            </div>

            <button>Redact Now</button>
        </div>
        <div class="sub-container">
            <div class="container-content">
                <span>
                    <p class="sub-heading">Output</p>
                    <p class="sub-heading">copy</p>
                </span>
                <textarea name="" id="output-textarea"></textarea>
            </div>

            <div class="container-content-2">
                <div class="output-result-1">
                    <p>TOTAL WORD SCANNED</p>
                    <p>320</p>
                </div>
                <div class="output-result-2">
                    <p>TOTAL WORD SCRAMBLED</p>
                    <p>5</p>
                </div>
                <div class="output-result-3">
                    <p>TOTAL PROCESSING TIME</p>
                    <p>20s</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy Cicle-140 <a href="thealtschool.com">AltSchool Africa</a></p>
    </footer>
</body>
</html>
